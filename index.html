<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formatted phone number</title>
  </head>
  <body>
    <div class="js-numbers">
      9876543243
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>

    <script type="text/javascript">
      var $tag_numbers = $('.js-numbers');
      var numbers = $tag_numbers.text();
      var cleaned_numbers = numbers.replace(/\D/g,'');
      var array_numbers = cleaned_numbers.split("");
      var formatted_numbers = "";
      var slash = "-";
      var permitted_slashes_times = 2;

      for(var x = 0, y = 0; x < array_numbers.length; x++){
        if(x % 3 == 0 && x > 0 && y < permitted_slashes_times){
          y++;
          formatted_numbers += slash;
        }
        formatted_numbers += array_numbers[x];
      }

      $tag_numbers.empty().html("").append(formatted_numbers);

    </script>
  </body>
</html>
